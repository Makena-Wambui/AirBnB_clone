<!DOCTYPE html>
<html>
	<!-- head is an block level element -->
	<head>
		<!-- title is an inline level element -->
		<title>Playing with Inline Styles</title>
	</head>
	<body>
		<p style="color: #00FF00;
			  font-size: 46px;">
		I am a <strong>big bold blue</strong> paragraph.
		</p>
	</body>
</html>
