<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<!-- Link element in head, plus rel and href attributes-->
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon.png">

	</head>
	<body>
		<header></header>
		<div class="container">
			<!-- Section element used to divide content into sections -->
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>ie. California/Arizona/Ohio...</h4>
					<div class="popover">
						<h2>California:</h2>
						<!-- Use the unordered lists element, ul -->
						<ul>
							<!-- li; the lists tag -->
							<li>Malibu</li>
							<li>San Francisco</li>
							<li>Beverly Hills</li>
						</ul>
						<h2>Arizona:</h2>
						<ul>
							<li>Page</li>
							<li>Tempe</li>
							<li>Phoenix</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>ie. Internet/Kitchen/TV...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<!-- article: independent, self-contained content -->
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
